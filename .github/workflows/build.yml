name: Build Installers

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run react:build
      
      - name: Build Windows installer
        run: npx electron-builder --win --x64 --publish never
      
      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: InvigilEye-Windows-Installer
          path: dist/*.exe
          retention-days: 90
  
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build React app
        run: npm run react:build
      
      - name: Build macOS installer (Universal - Intel + Apple Silicon)
        run: npx electron-builder --mac --x64 --arm64 --publish never
      
      - name: Upload macOS installer
        uses: actions/upload-artifact@v4
        with:
          name: InvigilEye-macOS-Installer
          path: dist/*.dmg
          retention-days: 90
